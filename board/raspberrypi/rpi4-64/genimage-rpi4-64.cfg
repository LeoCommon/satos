image boot.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4cd.dat",
			"rpi-firmware/start4cd.elf",
			"rpi-firmware/overlays",
			"boot.scr",
			"u-boot.bin"
		}
	}

	size = 32M
}

image satos_rpi4_64_sdcard.img {
	hdimage {
	}

	partition boot0 {
		partition-type = 0xC
		bootable = true
		image = "boot.vfat"

		# Leave some space for the U-Boot environment
		offset = 64K
	}

	partition boot1 {
		image = "boot.vfat"
		in-partition-table = false

		# 32M + 64K
		offset = 32832K
	}

	partition rootfs0 {
		partition-type = 0x83
		image = "rootfs.erofs"
		size = 1024M
	}

	partition rootfs1 {
		partition-type = 0x83
		image = "rootfs.erofs"
		size = 1024M
	}
}
